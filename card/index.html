<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <img class="eqimg" src="images/image-equilibrium.jpg" width="100px" alt="EQimg" />
      <h3>Equilibrium <a href="#">#3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="deco">
        <section>
          <img src="images/icon-ethereum.svg" width="20px" alt="ethereum" />
          <h4>0.041ETH</h4>
        </section>
        <section id="time">
          <img src="images/icon-clock.svg" />
          <h4>3 days left</h4>
        </section>
      </div>
      <hr />
      <div class="avtar">
        <img src="images/image-avatar.png" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
